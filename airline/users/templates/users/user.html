{% extends "users/layout.html" %}


{% block body %}
    {% csrf_token %}
    <h1>Wellcome,{{request.user.first_name}} </h1>

    <ul>
        {% csrf_token %}
        <li>Username: {{ request.user.username }}</li>
        <li>Email: {{ request.user.email }}
    </ul>

    <a href="{% url 'logout' %}">Log Out</a>

{%endblock%}
